<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Rock-Paper-Scissors!</title>
    <link rel="shortcut icon" type="x-icon" href="img/rock-paper-scissors.ico">
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <header>
        <h1>ROCK, PAPER, SCISSORS</h1>
    </header>
    <main>
        <div class="container">
            <section class='result'>
                <h2 id="winnerMessage">Choose your weapon</h2>
                <h3 id="winnerSelectionMessage">First to score 5 points wins the game</h3>
            </section>
            <section class='score'>
                <div class='user'>
                    <img id="userSelectionImg" src='img/question.png' alt='User selection'>
                    <p class='score'>You: <span id="userScoreText">0</span></p>
                </div>
                <div class='computer'>
                    <img id="computerSelectionImg" src='img/question.png' alt='Computer Selection'>
                    <p class='score'>Computer: <span id="computerScoreText">0</span></p>
                </div>
            </section>
            <section class='options'>
                <img id="rockBtn" src='img/rock.png' alt='rock hand sign'>
                <img id="paperBtn" src='img/paper.png' alt='paper hand sign'>
                <img id="scissorsBtn" src='img/scissors.png' alt='scissors hand sign'>
            </section>
        </div>
    </main>
    <footer>
        <a href='https://github.com/sebastianmsz' target='_blank' rel='noopener noreferrer'>Copyright &copy; 2024 - sebastianmsz</a>
    </footer>    
</body>
</html>
