<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Rock-Paper-Scissors!</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <header>
        <h1>ROCK, PAPER, SCISSORS SHOUT</h1>
    </header>
    <main>
        <section class='result'>
            <h2>Choose your weapon</h2>
            <h3>First to score 5 points wins the game</h3>
        </section>
        <section class='score'>
            <div class='user'>
                <img src='img/question.png' alt=''>
                <p class='score'>Computer: 0</p>
            </div>
            <div class='computer'>
                <img src='img/question.png' alt=''>
                <p class='score'>User: 0</p>
            </div>
        </section>
        <section class='options'>
            <img src='img/rock.png' alt='rock hand sign'>
            <img src='img/paper.png' alt='paper hand sign'>
            <img src='img/scissors.png' alt='scissors hand sign'>
        </section>

    </main>
    <footer>
        <a href='https://github.com/sebastianmsz' target='_blank' rel='noopener noreferrer'>&copy; 2023 - sebastianmsz</a>
    </footer>
</body>
</html>
